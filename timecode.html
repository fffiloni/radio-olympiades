  <body>

    <div id="time">
        <span id="time-hours" class=""></span>:<span id="time-minutes" class=""></span>:<span id="time-seconds" class=""></span>
    </div>


    <script type="text/javascript">

    function affichZero(nombre) {
    // cette fonction prend en paramètre un nombre
    // si ce nombre est inférieur à 10, on affiche 0 + ce nombre
    // Ex: il est 07h00
    return nombre < 10 ? '0' + nombre : nombre;
    
}
    function giveTime(){
      var moment = new Date();
      //console.log(heure + ":" + minutes);
      var heure = document.getElementById("time-hours");
      var minutes = document.getElementById("time-minutes");
      var secondes = document.getElementById("time-seconds");

      // let test = 9;
      heure.innerHTML = affichZero(moment.getHours());
      minutes.innerHTML = affichZero(moment.getMinutes());
      secondes.innerHTML = affichZero(moment.getSeconds());
    

}

      var giveMeTime = setInterval(giveTime, 1000);
    
    
    </script>
    
  </body>
