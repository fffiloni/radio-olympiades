    <body>
        <div id="located"></div>
        <div id="square"></div>
        <button id = "find-me">Montrer ma localisation</button><br/>
<p id = "status"></p>
<a id = "map-link" target="_blank"></a>

        <script type="text/javascript">
            if ("geolocation" in navigator) {
            /* la géolocalisation est disponible */
            function geoFindMe() {

const status = document.querySelector('#status');
const mapLink = document.querySelector('#map-link');

const latPlace = 48.826367;
const longPlace = 2.361997;

mapLink.href = '';
mapLink.textContent = '';
var geo_options = {
  enableHighAccuracy: true,
  maximumAge        : 1000,
  timeout           : 20000
};  
function success(position) {
    
  const latitude  = position.coords.latitude;
  const longitude = position.coords.longitude;
 
    console.log("geo coucou");
    console.log(position);
  status.textContent = '';
  mapLink.href = `https://www.openstreetmap.org/#map=18/${latitude}/${longitude}`;
  mapLink.textContent = `Latitude: ${latitude} °, Longitude: ${longitude} °`;

  var distance = getDistanceFromLatLng(latitude, longitude, latPlace, longPlace);
  console.log(distance);
  var locationdiv = document.getElementById("located");
  locationdiv.innerHTML = Math.round(distance*1000) + "m • altitude: " + Math.round(position.coords.altitude) + " m <br/>" +
                          "speed: " + position.coords.speed;
                          let checkdist = Math.round(distance * 1000);
  if(checkdist < 22){
      console.log("plus petit")
    let square = document.getElementById("square");
    square.style = "display: none;"
  } else {
    console.log("plus grand")
    let square = document.getElementById("square");
    square.style = "display: block;background: red;width: 20px;height: 20px;"
  }
}

function error() {
  status.textContent = 'Unable to retrieve your location';
}

if (!navigator.geolocation) {
  status.textContent = 'Geolocation is not supported by your browser';
} else {
  status.textContent = 'Locating…';
  navigator.geolocation.watchPosition(success, error, geo_options);
}

}

function getDistanceFromLatLng(lat1, lng1, lat2, lng2, miles) { // miles optional
  if (typeof miles === "undefined"){miles=false;}
  function deg2rad(deg){return deg * (Math.PI/180);}
  function square(x){return Math.pow(x, 2);}
  var r=6371; // radius of the earth in km
  lat1=deg2rad(lat1);
  lat2=deg2rad(lat2);
  var lat_dif=lat2-lat1;
  var lng_dif=deg2rad(lng2-lng1);
  var a=square(Math.sin(lat_dif/2))+Math.cos(lat1)*Math.cos(lat2)*square(Math.sin(lng_dif/2));
  var d=2*r*Math.asin(Math.sqrt(a));
  if (miles){return d * 0.621371;} //return miles
  else{return d;} //return km
}

document.querySelector('#find-me').addEventListener('click', geoFindMe);
            } else {
            /* la géolocalisation n'est pas disponible */
            }
